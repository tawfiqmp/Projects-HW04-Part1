<!DOCTYPE html>
<html>
<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
		<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
		<div id="container">
			<div id="left-column">
				<form action="demo_form.asp" method="get">
					<label>
  						FIRST NAME
  						<input type="text" name="fname" placeholder="John" required>
  					</label>
  					<label>
		  				LAST NAME
		  				<input type="text" name="lname" placeholder="Doe">
  					</label>
  					<label>
	  					EMAIL ADDRESS 
	  					<input type="email" name="email" placeholder="john@doe.net" required>
  					</label>
  					</label>
  					<label>	
	  					COUNTRY
		  				<select>
		  				<option value="choose">
		  				Choose a country</option>
		  				<option value="France">France</option>
		  				<option value="Italy">Italy</option>
		  				<option value="Portugal">Portugal</option>
		  				<option value="US">United States</option>		
						</select>
					</label>
					<label>
						BIOGRAPHY
						<textarea rows="4" cols="25">
						</textarea>
					</label>
  				</form>
  			</div>
  			<div id="middle-column">
				<form action="demo_form.asp" method="get">
					<label>
  						Phone
  						<input type="text" name="phonen" placeholder="281-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
  					</label>
  					<label>
		  				Affiliations
						<textarea rows="4" cols="25">
						</textarea>
  					</label>
  					<label>
	  					Occupation
		  				<select>
		  				<option value="choose">
		  				Choose an Occupation</option>
		  				<option value="student">Student</option>
		  				<option value="professional">Professional</option>
		  				<option value="other">Other</option>
						</select>
  					</label>
  					<label>	
	  					CAT'S NAME
  						<input type="text" name="catsname" placeholder="Kitty">		  			
					</label>
					<label>
						FAVORITE GADGET
  						<input type="text" name="favoritegadget" placeholder="iPhone">	
					</label>
  				</form>
  			</div>
  			<div id="right-column">
				<form action="demo_form.asp" method="get">
					<label>
  						TYPE OF TALENT
						<select>
		  				<option value="choose">
		  				Choose a talent</option>
		  				<option value="student">Musician</option>
		  				<option value="professional">Sports</option>
		  				<option value="other">Other</option>
		  				<option value="coding">Coding</option>
						</select>
  					</label>
  					<label>
		  				FAVORITE DRINK
		  				<input type="text" name="favdrink" placeholder="Gatorade">
  					</label>
  					<label>
	  					SPECIAL POWER 
	  					<input type="text" name="specialp" placeholder="Invisibility">
  					</label>
  					</label>
  					<label>	
	  					WEAPON OF CHOICE 
	  					<input type="text" name="weapon" placeholder="Knife">
					</label>
					<label>
						COMMENTS
						<textarea rows="4" cols="25">
						</textarea>
					</label>
  				</form>
  			</div>
  		</div>	

</body>
</html>
